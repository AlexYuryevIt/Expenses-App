<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expances App</title>

    <link rel="stylesheet" href="./vendor/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <section class="expenses">
      <h1 class="expenses__title">Контроль и учет расходов</h1>

      <form
        class="expenses__form expenses__form-edit js-edit-form"
        autocomplete="off"
      >
        <label title="Укажите лимит в рублях" class="expenses__form-label">
          <input
            type="number"
            class="expenses__input js-edit-input"
            placeholder="Укажите лимит"
            min="1"
            autofocus
            required
          />
        </label>
        <button
          class="expenses__btn expanses__confirm-btn js-confirm-btn"
          type="submit"
        ></button>
      </form>

      <form
        class="expenses__form expenses__form-add js-add-form"
        autocomplete="off"
      >
        <label title="Укажите сумму в рублях" class="expenses__form-label">
          <input
            type="number"
            class="expenses__input js-expenses-input"
            placeholder="Введите сумму"
            min="1"
            autofocus
            required
          />
        </label>
        <button class="expenses__btn js-expenses-btn" type="submit">
          &#43;
        </button>
        <button
          class="expenses__btn expenses__btn-reset js-reset-btn"
          type="reset"
        >
          &#8634;
        </button>
      </form>

      <select name="category" size="1" class="expenses__category js-category">
        <option hidden selected disabled>Иные расходы</option>
        <option value="Аптека">Аптека</option>
        <option value="Кафе и рестораны">Кафе и рестораны</option>
        <option value="Обучение">Обучение</option>
        <option value="Развлечения">Развлечения</option>
        <option value="Транспорт">Транспорт</option>
        <option value="Электроника">Электроника</option>
      </select>

      <div class="expenses__status">
        <div class="expenses__limit-wrapper">
          <p class="expenses__limit">
            Лимит: <span class="js-expenses-limit"></span>
          </p>
          <button class="expanses__edit-btn js-edit-btn"></button>
        </div>
        <p class="expenses__total">
          Потрачено:
          <span class="js-money-spent expenses__total-text"></span>
        </p>
        <p class="expenses__residual-amount">
          Остаток:
          <span class="js-residual-amount"></span>
        </p>
        <p class="expenses__credit js-credit-appearance">
          Долг:
          <span class="js-credit"></span>
        </p>
      </div>

      <div class="expenses__history">
        <h2 class="expenses__history-title">История расходов:</h2>
        <div class="expenses__log js-expenses-log"></div>
      </div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
